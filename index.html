<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <style>
      #canvas1 { background-color: grey; }
    </style>
  </head>
  <body>
    <canvas width=400 height=400 id="canvas1"></canvas>
    <button>Increase Ball Speed</button>
    <script>
      var canvas = document.querySelector("#canvas1");

      var ctx = canvas.getContext("2d");
      var player = canvas.getContext("2d");
      var stats = canvas.getContext("2d");
      
      var ballRadius = 10;
      var x = 10;
      var y = 10;
      var dx = 2;
      var dy = -2;

      function drawBall() {
        player.beginPath();
        player.arc(10, 10, ballRadius, 0, Math.PI*2);
        player.fillStyle = "#ff0000";
        player.fill();
        player.closePath();
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();

        stats.font="15px Arial";
        stats.fillStyle = "black"
        stats.fillText("Level:", 20, 20);
        stats.fillText("Score:", 70, 20);
        stats.fillText("Lives:", 120, 20);
        
      }
      function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawBall();
          
          if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
              dx = -dx;
          }
          if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
              dy = -dy;
          }
          
          x += dx;
          y += dy;
         
        window.requestAnimationFrame(draw);
      }

      draw()
      const btn = document.querySelector('button');
      btn.addEventListener('click', () => {
       setInterval(draw(), 10);
      });
    </script>
  </body>
</html>
